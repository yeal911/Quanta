name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish
        run: dotnet publish ./Quanta.csproj `
             -c Release `
             -r win-x64 `
             --self-contained false `
             /p:PublishSingleFile=true `
             /p:IncludeNativeLibrariesForSelfExtract=true

      - name: Zip package
        run: |
          Compress-Archive `
          -Path ./bin/Release/net8.0-windows/win-x64/publish/* `
          -DestinationPath YourApp-win-x64.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./bin/Release/net8.0-windows/win-x64/publish/*.exe
            YourApp-win-x64.zip
